   <body style="padding-top: 5%">
      
      <div class= "container col col-lg-4" style="background-color:#f2f2f2;">
      <form action = "{{ url_for('addrec') }}" method = "POST" name="studentform">
        <h3><center>Student Information</center> </h3>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="Text" class="form-control" id="name" placeholder="Enter Name" name="nm" required>
           </div> 
        <div>
         <label for="name">Email address</label>
         <input type="email" class="form-control" id="name" placeholder="Enter email" name="email" required>
        </div> 
        <div class="form-group">
            <label for="name">City</label>
            <input type="Text" class="form-control" id="name" placeholder="Enter City" name="city" required>
         </div> 
         <div class="form-group">
               <label for="name">Pincode</label>
               <input type="Text" class="form-control" id="name" placeholder="Enter Pincode" name="pin" required>
         </div> 
         
         <button type="submit" value="submit" class="btn btn-success btn-sm">Submit</button>
         <a class="btn btn-success btn-sm pull-right" href = "/">Back</a>
         <br> <br>
      </form>
